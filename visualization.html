<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    div.tooltip {   
    position: absolute;           
    text-align: center;           
    width: 70px;                  
    height: 48px;                 
    padding: 2px;             
    font: 12px sans-serif;        
    background: teal;   
    border: 1px;      
    border-radius: 8px;           
    pointer-events: none;         
}
    </style>
  </head>
  <body>
    <h2>
      <span>Brownian motion</span>, <br>
      visualization from a CV processed video <br>
      <button type="button" id="watch">Watch</button>
      <button type="button" id="stop">Stop/Remove</button>
      <button type="button" id="step">Next step (step by step mode)</button>
      <h3> slowed down for educational purposes (from 25 fps to 2 fps) - press Watch button </h3>
      <h3> or enter step by step mode to see coordinates and calculate StDev  - press "Next step" button </h3>
    </h2>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">

 var width = $( window ).width();
 var height = $( window ).height();

 var jsonCircles;
 var svgContainer = d3.select("body").append("svg")
                                     .attr("width", width)
                                     .attr("height", 0.6*height);

  d3.json("data.json", function(error, json) {
  if (error) return console.warn(error);
  console.log(json);
  jsonCircles = json;

  var times = Object.keys(jsonCircles);
  var circles;
  var circleAttributes;

  var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0);

  function drawing(input) {
    if (circles && circles.type != "undefined") { circles.remove() };
    circles = svgContainer.selectAll("circle")
                          .data(jsonCircles[input].Moleculae)
                          .enter()
                          .append("circle");

    circleAttributes = circles
                       .attr("cx", function (d) { return d[0]; })
                       .attr("cy", function (d) { return d[1]; })
                       .attr("r", function (d) { return d[2]; })
                       .style("fill", "black")

                       .on("mouseover", function(d) {   
                          div.transition()    
                          .duration(200)    
                          .style("opacity", .9);    
                          div .html("coordinates: " + "<br/>" + "x: " + d[0] + " y: "  + d[1] + " rad.: " + d[2])
                              .style("left", (d3.event.pageX) + "px")   
                              .style("top", (d3.event.pageY - 28) + "px");  
                      })          
                        .on("mouseout", function(d) {   
                          div.transition()    
                          .duration(500)    
                          .style("opacity", 0); 
        });
  }

 times = Object.keys(jsonCircles);
 var i = 0;

  function doSetTimeout(i) {
    if(i<times.length-1) {
      setTimeout(function() { drawing(times[i]) }, 500);
      i++;
      t = setTimeout(function() { doSetTimeout(i) }, 500);
    } else {
      clearTimeout(t);
      return i;
    }
  }

    $( "#watch" ).click(function() {
    doSetTimeout(0);
    });

     $( "#stop" ).click(function() {
      doSetTimeout(times.length+1);
      circles.remove();
  });

      $( "#step" ).click(function() {
      drawing(times[i]);
      i++;
      if(i==times.length-1) { alert("Finished, no new data to draw"); }
  });

});


    </script>
  </body>
</html>
